<body>
  <h1>자동차</h1>
  <hr>
  <h2>자동차란 무엇인가</h2>
  <p>자동차는 자체 엔진에서 만든 동력을 바퀴에 전달하여 지상에서 승객이나 화물을 운반하는 교통수단이다.
  자동차를 뜻하는 영어 단어인 'Car'는 라틴어'Carrus'혹은'Carrum'에서 왔고, 미국 영어 단어인'Automobile'은 그리스어
'Autps'와 라틴어'Movere'에서 왔다.즉, '스스로 움직인다'는 뜻을 가지고 있다.대한민국에는 1911년 대한제국의 황제
순종의 전용차와 조선총독부의 관용으로 처음 들어왔다.</p>
</body>
